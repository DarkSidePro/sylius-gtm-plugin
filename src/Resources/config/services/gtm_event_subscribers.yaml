        tags:
            - { name: 'kernel.event_subscriber' }
    DarkSidePro\SyliusGtmPlugin\EventListener\GtmBodySubscriber:
        arguments:
            - '%env(GTM_CONTAINER_ID)%'
            - '@twig'
        tags:
            - { name: 'kernel.event_subscriber' }
