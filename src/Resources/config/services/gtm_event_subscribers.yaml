        arguments:
            - '@request_stack'
            - '@DarkSidePro\SyliusGtmPlugin\Factory\EventFactory'
        tags:
            - { name: 'kernel.event_subscriber' }
    DarkSidePro\SyliusGtmPlugin\EventListener\GtmHeadSubscriber:
        arguments:
            - '%env(GTM_CONTAINER_ID)%'
