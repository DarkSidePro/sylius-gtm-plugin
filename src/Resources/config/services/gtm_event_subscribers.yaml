        arguments:
            - '@request_stack'
        tags:
            - { name: 'kernel.event_subscriber' }
    DarkSidePro\SyliusGtmPlugin\EventListener\CartSubscriber:
        arguments:
            - '@request_stack'
        tags:
            - { name: 'kernel.event_subscriber' }
    DarkSidePro\SyliusGtmPlugin\EventListener\ProductSubscriber:
        arguments:
            - '@request_stack'
        tags:
            - { name: 'kernel.event_subscriber' }
